<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>The Square Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <h1>The Square Demo</h1>
  <div class="squares">
    <div class="square" id="red"></div>
    <div class="square" id="green"></div>
    <div class="square" id="blue"></div>
  </div>
  <hr>
  <button id="hide">Hide All the Squares</button>
  <button id="show">Show All the Squares</button>
  <button id="toggleGreen">Toggle Green</button>
  <button id="toggleBlue">Toggle Blue</button>
  <button id="toggleRed">Toggle Red</button>
  <h1>The Circle Demo</h1>
  <div class="circles">
  </div>
  <hr>
  <button id="generate">Generate Circles</button>
  <button id="hideCircles">Hide All the Circles</button>
  <button id="showCircles">Show All the Circlles</button>
</body>
<script src="app.js"></script>

</html>
